<header>
	<div class="container">
		<div class="row">
			<div id="boxy_box" class="col-lg-12 col-md-12 col-sm-12">
				<div class="holding"><h1 class="main_head">Accounts</h1><div class="line"></div></div>
				<h2>Checking</h2>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Bucket</th>
							<th>% Used</th>
						</tr>
					</thead>
					<tbody>
					<tr>
						<td>Gas</td>
						<td>20%</td>
					</tr>
					<tr>
						<td>Rent</td>
						<td>100%</td>
					</tr>
					<tr class="table_form">
							<td>
								<!--This is for the changing of the amount in the bucket-->
								<form class="form-inline input_goal">
									<div class="form-group">
										<label class="sr-only" for="exampleInputAmount">Current Amount(in dollars)</label>
										<div class="input-group">
											<div class="input-group-addon">$</div>
											<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
											<div class="input-group-addon">.00</div>
										</div>
									</div>
									<button type="submit" id="goal_change" class="btn btn-primary">Change Goal</button>
								</form>
							</td>
							<td><div class="entry_group">100%</div></td>
						</tr>
					</tbody>

				</table>
				<h2>Savings</h2>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Bucket</th>
							<th>% Used</th>
						</tr>
					</thead>
					<tbody>
					<tr>
						<td>Gas</td>
						<td>20%</td>
					</tr>
					<tr>
						<td>Rent</td>
						<td>100%</td>
					</tr>
					</tbody>

				</table>
				<h2 class="head">Transactions</h2><!--<div class="line"></div>-->
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Type</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
					<tr>
						<td>1</td>
						<td>Transaction Name</td>
						<td>Type</td>
						<td>$Amount</td>
					</tr>
					</tbody>

				</table>

			</div>
		</div>
	</div>
</div>
